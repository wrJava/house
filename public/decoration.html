<script>
	$(function(){
		var type=GetQueryString("d_type");
		loadlist(type,"",1);
		$(".select_item li").click(function(){
			var num=$(this).attr("num");
			var d_type=GetQueryString("d_type");
			var page=GetQueryString("page");
			loadlist(d_type,num,page);
		})
	});
	//获取url参数
	function GetQueryString(name)
	{
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
		if(r!=null)return  unescape(r[2]); return null;
	}

	function loadlist(type,order,page){
		if(!page){
			page=1;
		}
		
		$.post("/user/decoration",{"d_type":type,"d_order":order,"page":page},function(data){
			console.log(data);
			var html="";
				for(var i=0;i<data.length;i++){

					html+="<li><a href='proDetail.html?prid="+data[i]["pr_id"]+"'><dl><dt><img src='"+data[i]["imgurl"]+"' alt=''></dt><dd>"+data[i]["title"]+"</dd><dd>￥"+data[i]["d_price"]+"</dd></dl></a></li>";
					
				}
				//$("ul").html(html);
				$(".content_ul").html(html);
				//console.log(html);
		})
	}
	
</script>
